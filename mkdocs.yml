theme:
    name: readthedocs  
    highlightjs: true
    hljs_languages:
        - yaml
        - python
        - bash
    shortcuts:
        help: 191    # ?
        next: 78     # n
        previous: 80 # p
        search: 83   # s



site_name: My Labbook
dev_addr: '127.0.0.1:9999'
markdown_extensions:
  - admonition
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_javascript:
  - 'javascripts/extra.js'
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

nav:
  - HOME: index.md
  - DATABASES:
      - postgres: postgres.md
      - mongodb : mongodb.md
  - DATASCIENCE:
      - pandas: pandas.md
      - datascience: datascience.md
      - spark: spark.md
      - sheets: sheets.md
      - maths: maths.md
  - DEVOPS:
      - devops: devops.md
      - aws: aws.md
      - networking: networking.md
  - DEV:
    - git: git.md
    - vim: vim.md
    - ide: ide.md
    - unixtools: unixtools.md
  - COMP_SCI:
      - compsci: computer_science.md
      - regex: regex.md
      - unixtools: unixtools.md
  - LANGUAGES:
      - python: python.md
      - bash: bash.md
      - go: go.md
      - c/c++ : cc++.md
      - haskell: haskell.md
  - HOBBIES:
      - arduino: arduino.md
      - pi: rasberrypi.md
  - WORK:
      - work: tvs.md

